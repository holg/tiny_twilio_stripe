name: Rust FreeBSD Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-multilib

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
